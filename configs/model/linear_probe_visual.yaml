# configs/model/linear_probe_visual.yaml
#
# Configures a simple Linear Probe (single linear layer) classifier.
# This model uses only visual features as input.

# Name of this model configuration
model_name: "linear_probe_visual"

# Input feature dimension.
# This must match the dimensionality of the pre-computed
# visual embeddings generated by the CT-CLIP vision transformer.
# NOTE: Update this value (e.g., 768, 1024) to the correct embedding size.
in_features: 512